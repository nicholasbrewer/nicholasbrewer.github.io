<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="social-media">
		<a href="https://soundcloud.com/newerbricks"><i class="fa fa-soundcloud" aria-hidden="true"></i></a>
		<a href="https://www.youtube.com/channel/UCQLsWuqFpviF99ylnXzz-Zw"><i class="fa fa-youtube" aria-hidden="true"></i></a>
		<a href="https://twitter.com/nicholasbrewer"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		<a href="https://plus.google.com/100145965449481004623"><i class="fa fa-google-plus" aria-hidden="true"></i></a></p>
		<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="https://plus.google.com/100145965449481004623">{{ site.title }}</a> powered by <a href="http://jekyllrb.com">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/">Skinny Bones</a>.</p>
</footer>
